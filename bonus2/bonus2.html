<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/12colflex.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-xs-3 col-md-4">
            <div class="header-left d-flex middle">
              <div class="logo">
                <a href="#"><img src="img/logo.png" alt=""></a>
              </div>
              <nav class="main-nav main-nav-left">
                <ul class="main-nav__menu d-flex">
                  <li class="main-nav__item"><a href="#">Explore</a></li>
                  <li class="main-nav__item"><a href="#">News</a></li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="col-xs-6 col-md-4">
            <div class="header-center d-flex center middle">
              <div class="search-bar d-flex">
                  <input type="text" name="search" placeholder="Search...">
                  <button type="submit"><i class="fas fa-search"></i></button>
              </div>
            </div>
          </div>
          <div class="col-xs-3 col-md-4">
            <div class="header-right d-flex middle end">
              <nav class="main-nav main-nav-right">
                <ul class="main-nav__menu d-flex">
                  <li class="main-nav__item"><a href="#">Favorites</a></li>
                  <li class="main-nav__item"><a href="#">Friends</a></li>
                </ul>
              </nav>
              <div class="account">
                <a href="#"><i class="fas fa-user"></i></a>
              </div>
              <div class="menu">
                <a href="#"><i class="fas fa-bars"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
